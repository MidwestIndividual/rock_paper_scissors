<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script defer src="javascript.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="button-holder">
            <button class="rock">
                Rock
            </button>
            <button class="paper">
                Paper
            </button>
            <button class="scissors">
                Scissors
            </button>
        </div>

        <div class="results-holder">
            <p class="results">Rock, Paper, or Scissors?</p>
        </div>

        <div class="score-board">
            <div class="game-number-holder">
                <p class="score-board-text">Number of Games</p>
                <p class="score-board-number">0</p>
            </div>
            <div class="score-holder">
                <p class="score-board-text">Human - Computer</p>
                <p class="score-board-number">0 - 0</p>
            </div>
        </div>
    </body>
</html>
